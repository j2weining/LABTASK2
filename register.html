<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <form action="login.html" method="GET">
        <table border="1" class="register">
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                <p>Gender:</p>
                </td>
                <td>
                <label><input type="radio" name="gender" value="Lelaki">Lelaki</label>
                <label><input type="radio" name="gender" value="Wanita">Wanita</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="age">Age:</label>
                </td>
                <td>
                    <input type="text" id="age" name="age" maxlength="2" minlength="1" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phonenum">Phone Number:</label>
                </td>
                <td>
                    <input type="number" id="phonenum" name="phonenum" maxlength="11" required>
                </td>
            </tr>
        
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea id="address" name="address" required
                    placeholder="Sila Masukkan Alamat."></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <p>State:</p>
                </td>
                <td>
                    <select name="state" required>
                        <option value="" selected></option>
                        <option value="Johor">Johor</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Kelantan">Kelantan</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                    </select>
                </td>
            </tr>
                
            <tr>
                <td>
                    <label for="uname">Username:</label>
                </td>
                <td>
                    <input type="text" id="uname" name="uname" required>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="password"><p>Password:</p></label>
                </td>
                <td>
                    <input type="password" name="password" minlength="8" maxlength="16" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword"><p>Confirm Password:</p></label>
                </td>
                <td>
                    <input type="cpassword" name="cpassword" minlength="8" maxlength="16" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword"><p>Terms & Condition</p></label> <input type="checkbox" required>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
                
        </table>

    </form>
</body>

</html>
