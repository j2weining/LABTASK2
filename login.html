<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Design Module</title>
</head>

<body class="body">
    <h1 class="h1">WEB DESIGN MODULE</h1>
    <form>
        <table border="0" id="table">
            <tr>
                <td colspan="2" class="title">
                    <h1>Login</h1>
                </td>
            </tr>
            <tr>
                <td class="intext">
                    <label for="email">
                        <p class="login">Email Address</p>
                    </label>
                </td>

                <td>
                    <input type="email" name="email" class="size" placeholder="hello123@example.com" required>
                </td>

            </tr>

            <tr>
                <td class="intext">
                    <label for="password">
                        <p class="login">Password</p>
                    </label>
                </td>

                <td>
                    <input type="password" name="password" minlength="8" maxlength="16" class="size"
                    placeholder="Enter 8 character or more" required>
                </td>
            </tr>

            <tr>
                <td>
                </td>
                <td class="btnlog">
                    <input type="submit" value="Login" id="login">
                </td>

            </tr>
            <tr>
                <td>
                </td>
                <td class="btnlog"><a href="register.html">Create New Account</a></td>
            </tr>
        </table>

    </form>
</body>

</html>
